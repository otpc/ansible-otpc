---
- name: Load the configuration to Forti devices
  hosts: fw.dev
  roles:
  - Fortigate
  connection: local
  gather_facts: no

  tasks: 
  - name: Load the configuration file
    st_install_forti_v2: 
      host={{ inventory_hostname }}
      file=/etc/ansible/config/ST_{{ inventory_hostname }}.txt
      vdom=test
      user=col  
      passwd=Col1@3col1@3Col
    register: testout
  - name: dump output
    debug:
      msg: '{{ testout }}'
